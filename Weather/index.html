<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./index.css" />
    <style>
      body {
        background-image: url("IMG1.jpg"); /* Replace with the actual path to your image file */
        background-size: cover;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="main">
        <input
          type="text"
          placeholder="Enter your City Name..."
          id="cityinput"
        />
        <input type="submit" value="Submit" id="submitBtn" />
      </section>

      <section class="display">
        <div class="wrapper">
          <h2 id="cityoutput"></h2>
          <p id="description"></p>
          <p id="temp"></p>
          <p id="wind"></p>
        </div>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
